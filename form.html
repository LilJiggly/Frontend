    <form>
      <fieldset>Vul dit formulier in</fieldset>

      <label for="Voornaam">Voornaam</label>
      <input
        id="text"
        name="Voornaam"
        type="text"
        value=""
        placeholder="Voornaam"
        style="text-transform: capitalize;"
      />

      <label for="Achternaam">Achternaam</label>
      <input
        id="text"
        name="Achternaam"
        type="text"
        value=""
        placeholder="Achternaam"
        style="text-transform: capitalize;"
      />

      <label for="Vertrekdatum" required>Vertrekdatum</label>
      <input type="date" name="Vertrekdatum" autocomplete="true" />

      <label for="Terugdatum">Terugdatum</label>
      <input type="date" name="Terugdatum" placeholder="" />

      <label for="Aantal">Aantal Reizigers</label>
      <input type="number" />

      <label for="radio">Hoeveel Kilo Bagage neemt u mee?</label>
      <input type="radio" id="Amsterdam" name="radio" value="huey" checked />

      <label for="Amsterdam">5kg</label>

      <input type="radio" id="Parijs" name="radio" value="huey" checked />
      <label for="Parijs">10kg</label>

      <input type="radio" id="Berlijn" name="radio" value="huey" checked />
      <label for="Berlijn">20kg</label>

      <input
        type="button"
        id="submit"
        name="submit"
        value="Speciaal ingeladen font voor de Submit knop"
      />
    </form>
