    <form>
      <fieldset>Vul dit formulier in</fieldset>

      <label for="Voornaam">Voornaam</label>
      <input
        id="Voornaam"
        name="Voornaam"
        type="text"
        value=""
        placeholder="Voornaam"
        style="text-transform: capitalize;"
      />

      <label for="Achternaam">Achternaam</label>

        id="Achternaam"
        name="Achternaam"
        type="text"

      />

      <label for="Vertrekdatum" required>Vertrekdatum</label>
      <input
        type="date"
        id="Vertrekdatum"
        name="Vertrekdatum"
        autocomplete="true"
      />

      <label for="Terugdatum">Terugdatum</label>

      <label for="Aantal">Aantal Reizigers</label>

      <label for="radio">Hoeveel Kilo Bagage neemt u mee?</label>

      <input type="radio" id="5kg" name="radio" value="huey" checked />
      <label for="5kg">5kg</label>

      <input type="radio" id="10kg" name="radio" value="huey" checked />
      <label for="10kg">10kg</label>

      <input type="radio" id="20kg" name="radio" value="huey" checked />
      <label for="20kg">20kg</label>

      <input
        type="button"
        id="submit"
        name="submit"
        value="Verstuur je info zodat ik deze kan verkopen"
      />
